<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨土豆的变型数独唯一性检测！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>杨土豆的变型数独唯一性检测！</h1>
    <!-- <ul style="font-size: 12px; line-height: 1.8;"> -->
        <li>1. 新增：排除、四格提示、奇数、奇偶、同位、无缘、无马</li>
        <!-- <li>2. 额外区域自动出题在自动给出额外区域方面还有诸多问题，给好额外区域的情况下自动出题没有问题</li>
        <li>3. 出题方式修改回之前的老分值计算方式</li> -->
    <!-- </ul> -->
    <div class="button-container">
        <button id="fourGrid">四宫格</button>
        <button id="sixGrid">六宫格</button>
        <button id="nineGrid">九宫格</button>
    </div>
    <div class="button-container" id="extraButtons"></div>

    <div class="import-container">
        <input type="text" id="sudokuString" placeholder="输入数独字符串，如: 17...8...5.....86....47..9...2..4..6..7.1.2..3..2..7...3..96....95.....3...3...49">
        <button id="importSudokuFromString">导入题目</button>
        <button id="exportSudokuToString">导出题目</button>
        <input type="text" id="exportedString" placeholder="导出的数独字符串将显示在这里" readonly>
    </div>
    <div style="height: 20px;"></div>
    <div id="gridDisplay"></div>
    <div id="resultDisplay"></div>

    <!-- 候选数模式按钮单独一行 -->
    <div class="candidates-mode-row" style="margin: 10px 0;">
        <button id="toggleCandidatesMode">进入候选数模式</button>
        <button id="toggleSolveMode">进入解题模式</button>
    </div>

    <div class="controls hidden" id="controls">
        <button id="checkUniqueness">检查唯一性</button>
        <div class="clear-buttons">
            <button id="clearAll">清除数字</button>
        </div>
        <button id="hide_solution">隐藏答案</button>
    </div>

    <div class="generate-row" style="margin: 20px 0;">
        <button id="generate_puzzle">自动出题</button>
        <button id="saveAsImage">保存图片</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
