<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨土豆的变型数独唯一性检测！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>杨土豆的变型数独唯一性检测！</h1>
    <div class="button-container">
        <button id="fourGrid">四宫格</button>
        <button id="sixGrid">六宫格</button>
        <button id="nineGrid">九宫格</button>
    </div>
    <div class="button-container" id="extraButtons"></div>

    <div class="import-container">
        <input type="text" id="sudokuString" placeholder="输入数独字符串，如: 17...8...5.....86....47..9...2..4..6..7.1.2..3..2..7...3..96....95.....3...3...49">
        <button id="importSudokuFromString">导入题目</button>
    <!-- </div>
    
    <div class="export-container"> -->
        <!-- <button onclick="export_sudoku_to_string()">导出题目</button> -->
        <button id="exportSudokuToString">导出题目</button>
        <input type="text" id="exportedString" placeholder="导出的数独字符串将显示在这里" readonly>
    </div>
    <div style="height: 20px;"></div>
    <div id="gridDisplay"></div>
    <div id="resultDisplay"></div>
    <div class="controls hidden" id="controls">
        <button id="checkSolution">检查解答</button>
        <button id="checkUniqueness">检查唯一性</button>
        <button id="toggleCandidatesMode">切换候选数模式</button>
        <button id="clearCandidates">清除候选数</button>
        <div class="clear-buttons">
            <button id="clearAll">清除所有</button>
            <!-- <button id="clearInner">清除内部数字</button>
            <button id="clearOuter">清除外部提示</button> -->
        </div>
        <button id="hideSolution">隐藏答案</button>
        <button id="generate_puzzle">自动出题</button>
        <button id="saveAsImage">保存为图片</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
